<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../static/scripts/style.css">
  </head>
  <body>
      <h2 id="center-text-white">Upload an Image</h2>
      <h4 id="center-text-white">(jpg, png, jpeg)</h4>
      
      <form action="" method="POST" enctype="multipart/form-data">
      <input type="file" name="image_file" accept="image/*" multiple><br><br>
      <input type="submit" value="Upload">
      </form>
      <hr>
      {% for file in files %}
          <img src='{{ url_for("upload", filename=file) }}' style="width: 64px">
      {% endfor %}
  </body>
</html>
